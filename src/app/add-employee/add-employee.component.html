<h1 mat-dialog-title>Add a Employee</h1>
<div mat-dialog-content>
  <form class="employee-form">
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Ex. Abcd" [(ngModel)] = "employee.firstName" name="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Ex. Abcd" [(ngModel)] = "employee.lastName" name="lastName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Dept. Name</mat-label>
      <input matInput placeholder="Ex. Mech" [(ngModel)] = "employee.deptName" name="deptName">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>  
  <button mat-button (click)="onAddClick()" [mat-dialog-close]="data.animal" cdkFocusInitial>ADD</button>
  <button mat-button (click)="onCancelClick()">CANCEL</button>
</div>
